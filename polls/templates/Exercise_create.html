<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% load static %}

    <link id="logo" rel="shortcut icon" href="{% static 'img/logo-dark.png' %}" type="image">
    <title> Создание теста этап-1</title>

    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/header.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/create_ex_st1.css' %}"/>


    <script defer src="{% static 'js/global.js' %}"></script>
    <script defer src="{% static 'js/auth.js' %}"></script>
</head>
<body>
<header>
    <a href="/" class="logo">onlineТест</a>
    <div class="nav">
        <a class="nav-el" href="/">ваши данные</a>
        <a class="nav-el" href="/">смотреть списки</a>
    </div>
    <div id="theme-switch" class="theme-switch">Темная тема</div>
    <div class="user">
        <h1 class="username">
        {% if request.user.is_authenticated %}
        {{ request.user }}</h1>
            <p>Выйти</p>
        {% else %}
                            <a href="login">Авторизация</a>
            </h1>

                        {% endif %}
    </h1>


    </div>
</header>

    <div id="forms" class="forms">
    <div class="form-container">
    <form method="post" >
        {% csrf_token %}

        <input type="text" name="name" placeholder="имя">
        <div>
        <input type="Integer" name="time" placeholder="время прохождения"></div>
        <div><input type="Integer" name="limit_of_tries" placeholder="лимит попыток">
            </div>
<div>
    <input type="submit" value="создать тест"></div>
    </form>
    </div>
    </div>
</body>
</html>
