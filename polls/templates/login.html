<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% load static %}

    <link id="logo" rel="shortcut icon" href="{% static 'img/logo-dark.png' %}" type="image">
    <title> - Вход</title>

    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/header.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}"/>


    <script defer src="{% static 'js/global.js' %}"></script>
    <script defer src="{% static 'js/auth.js' %}"></script>
</head>
<body>
<header>
    <a href="/" class="logo">onlineТест</a>
    <div class="nav">

        <a class="nav-el" href="/">создать тест</a>
        <a class="nav-el" href="/">ваши тесты</a>

    </div>
    <div id="theme-switch" class="theme-switch">Темная тема</div>
     <div class="user">
        <h1 class="username">
        {% if request.user.is_authenticated %}
        {{ request.user }}</h1>
            <p>Выйти</p>
        {% else %}
                            <a href="login">Авторизация</a>
            </h1>

                        {% endif %}
    </h1>


    </div>
</header>
<main>
      <div id="forms" class="forms">
    <div class="form-container">
<form method="post" class="auth-form">
    <h1>Войти</h1>
    <p>Нет аккаунта? <a class="span-action" href="SignUp">Создайте его!</a></p>
 {% if error %}
        <div style="color:red;">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" class="input-field" name="username" placeholder="Логин">
        <input type="password" class="input-field" name="password" placeholder="Пароль">
        <div class="action-buttons">
        <input id="submit-login" type="submit" class="main-action" value="Войти">
        <input type="button" class="secondary-action" value="Забыли пароль?">
        </div>
    </form>
    </div>
      </div>

  <div class="img-container">
                <img src="{% static 'img/bg.jpg' %}" alt="">
            </div>
  </main>
</body>
</html>
